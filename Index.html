<!DOCTYPE html>
<html lang="en-us">
  	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1"/>
    	<title> Local Weather App</title>
  	</head>
  	<body>
	    <div id= 'outer'>
	    	<img id='background' src= 'https://s1.postimg.CC/8k040q1sz1/Weather-_Wallpaper.jpg' alt title>
	    	<div id='weatherBox' class='weatherBoxText'>
	      		<p id='location'>location</p>
	      		<p id='wind'>wind</p>
	      		<p id='temp'>
	      			<span id ='changeTemp'>temp</span>
	      			<button type='button'  id='tempF' class='btn btn-primary btn-mini'>&#8457</button> 
	      			| 
	      			<button type='button'  id='tempC' class='btn btn-primary btn-mini'>&#8451</button>
	      		</p>
	      		<p id='weather'>weather</p>
	      		<image id=weatherIcon src=></image>
	     	 	<p id='weatherText'>Current forecast</p>
	    	</div>
	    </div>
	    <link href="./style.css" rel="stylesheet" type="text/css" />
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	    <script src="./script.js"></script>
  	</body>
</html>
