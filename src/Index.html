<!DOCTYPE html>
<html lang="en-us">
  	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1"/>
    	<title> Local Weather App</title>
  	</head>
  	<body>
	    <div id= 'outer'>
	    	<div id='weatherBox' class='weatherBoxText'>
	      		<p id='location'>location</p>
	      		<p id='wind'>wind</p>
	      		<p id='temp'>
	      			<span id ='changeTemp'>temp</span>
	      			<button type='button'  id='tempF' class='btn btn-primary btn-mini'>&#8457</button> 
	      			| 
	      			<button type='button'  id='tempC' class='btn btn-primary btn-mini'>&#8451</button>
	      		</p>
	      		<p id='weather'>weather</p>
	      		<image id=weatherIcon>
	     	 	<p id='weatherText'>Current forecast</p>
	    	</div>
	    </div>
  	</body>
</html>
